# TC7
# Equation: u_t + a(x)*u_x = 0, (x, t) in (-1,1)x(0,0.5), a(x)=1
# Exact: u = sin(π(x - t))
# Initial: u(x,0) = sin(πx)

problem: "TC7"

model:
  num_feature: 50
  num_enhancement: 5
  feature_activation: "tanh"
  enhancement_activation: "tanh"
  bls_random_range: 2.5
  feature_hidden_dim: 20
  enhancement_hidden_dim: 60
  bls_enhance_whiten: true

training:
  n_colloc: 3800
  n_bc: 1700
  n_init: 2300
  seed: 42
  visualize: true
  save_model: true
