# TC5
# Equation: u_xx + u_yy = R, (x, y) in (0,1)x(0,1)
# Exact: u = 0.5 + exp(-2x² - 4y²)

problem: "TC5"

model:
  num_feature: 60
  num_enhancement: 10
  feature_activation: "tanh"
  enhancement_activation: "tanh"
  bls_random_range: 2.0
  feature_hidden_dim: 20
  enhancement_hidden_dim: 20
  bls_enhance_whiten: true

training:
  n_colloc: 1900
  n_bc: 400
  n_init: 0
  seed: 42
  visualize: true
  save_model: true